<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="interactivePricing">
      <div class="pricing__wrap">
        <div class="pricing__content">
          <h3>Simple, traffic-based pricing</h3>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <div class="pricing__card">
          <div class="pricing__charge">
            <p>100K Pageviews</p>
            <div class="pricing__monthly">
              <h1>$16.00</h1>
              /
              <p>month</p>
            </div>
          </div>
          <div class="pricing__range"><input type="range" name="" id="" /></div>
          <div class="pricing__switch">
            <p>Monthly Billing</p>
            <input type="checkbox" name="" id="" />
            <p>Yearly Billing</p>
            <p>25% discount</p>
          </div>
          <div class="pricing__trail">
            <div class="list">
              <ul class="trail">
                <li class="items">Unlimited websites</li>
              </ul>
              <ul>
                <li class="items">100% data ownership</li>
              </ul>
              <ul>
                <li class="items">Email reports</li>
              </ul>
            </div>
            <button class="submit" type="submit">Start my trial</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
