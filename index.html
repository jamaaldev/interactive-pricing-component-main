<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./media/style__600.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="interactive__price__container">
      <div class="interactivePricing">
        <img class="bg__pattern" src="./images/bg-pattern.svg" alt="background pattern svg" />
        <div class="pricing__content">
          <img src="./images/pattern-circles.svg" alt="circles svg" class="circles" />
          <div class="content">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
          </div>
        </div>
        <div class="pricing__wrap">
          <div class="pricing__card">
            <div class="pricing__charge">
              <label class="pages"> </label>
              <div class="pricing__monthly">
                <h1>$16.00</h1>
                <span> / </span>
                <p class="year__month">month</p>
              </div>
            </div>
            <div class="pricing__range">
              <label tabindex="-1">
                <input class="range" type="range" min="1" max="5" name="range" id="range" />
              </label>
            </div>
            <div class="pricing__switch">
              <label for="switch"> Monthly Billing </label>
              <!-- Rounded switch -->
              <label class="switch">
                <input tabindex="0" type="checkbox" minlength="1" maxlength="2" id="switch" />
                <span class="slider round"></span>
              </label>
              <label for="switch">Yearly Billing</label>
              <p class="discount"></p>
            </div>
            <div class="pricing__trail">
              <div class="list">
                <ul class="trail">
                  <li class="items">Unlimited websites</li>
                  <li class="items">100% data ownership</li>
                  <li class="items">Email reports</li>
                </ul>
              </div>
              <button class="submit" type="submit">Start my trial</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">JamaalDev</a>.</div>
    <script src="script.js"></script>
  </body>
</html>
